name: Staging Migrate & Verify

on:
  workflow_dispatch: {}
  push:
    branches:
      - cleanup/remove-sentry-test

jobs:
  migrate_and_verify:
    runs-on: ubuntu-latest
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_PROJECT_URL: ${{ secrets.SUPABASE_PROJECT_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      STAGING_APP_URL: ${{ secrets.STAGING_APP_URL }}
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
      ADMIN_COOKIE: ${{ secrets.STAGING_ADMIN_COOKIE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Show environment (masked)
        run: |
          echo "Running migration against project: $SUPABASE_PROJECT_URL"

      - name: Run SQL migration
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          if [ -z "$SUPABASE_DB_URL" ]; then
            echo "SUPABASE_DB_URL secret is missing"; exit 1;
          fi
          psql "$SUPABASE_DB_URL" -f supabase/migrations/2025-08-14_enterprise_schema.sql

      - name: Run staging verification
        run: |
          chmod +x scripts/staging-verify.sh
          ./scripts/staging-verify.sh
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          STAGING_APP_URL: ${{ secrets.STAGING_APP_URL }}
          ADMIN_COOKIE: ${{ secrets.STAGING_ADMIN_COOKIE }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
